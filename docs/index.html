<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo - InviewDetection.js</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
		<script src="./plugins/SplitText.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
		<script type="module" src="./main.js"></script>
	</head>
	<body class="main">
		<section>
			<p data-inview>Top</p>
		</section>
		<section>
			<p data-inview data-inview-delay="3">One</p>
		</section>
		<section>
			<div data-inview data-inview-scope data-inview-debug data-inview-from='{"x": "-100", "rotation": "20"}' data-inview-to='{"x": "0", "rotation": "0"}'>
				<p data-inview-child data-inview-order="3">Two A<br>Two A2<br>Two A3<br>Two A4</p>
				<p data-inview-child data-inview-order="2">Two B</p>
				<p data-inview-child data-inview-order="1">Two C</p>
			</div>
		</section>
		<section data-inview data-inview-scope>
			<p data-inview-child>Three</p>
		</section>
	</body>
</html>
